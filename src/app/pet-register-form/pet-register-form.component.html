<div class="container">


    <!-- <img src="assets/img/last.jpg"> -->
<form  class="form" [formGroup]="form" (ngSubmit)="submitReg()">
    <p class="title">Pet Registration</p>
    <div class="row">

        <div class="col" >

            <div class="mb-3">
                <label  class="form-label">Breed</label>
                <input type="text" class="form-control" id="breed" formControlName="breed" >
              </div>
              <div class="mb-3">
                <label  class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="petname" formControlName="petName">
              </div>
              <div class="mb-3">
                  <label  class="form-label">Color</label>
                  <input type="text" class="form-control" id="color" formControlName="color">
                </div>
        </div>

        <div class="col">
            <div class="mb-3">
                <label  class="form-label">DOB</label>
                <input type="text" class="form-control" id="dob" formControlName="dob">
              </div>
              <div class="mb-3">
                <label  class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender" formControlName="gender">
              </div>
              <div class="mb-3">
                <label  class="form-label">Special Markings</label>
                <input type="text" class="form-control" id="specialMark" formControlName="speMark">
              </div>
        </div>
   </div>

    <button type="submit" class="btnSubmit"  >Submit registration</button>
  </form>
  </div>
