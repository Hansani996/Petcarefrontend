<div class="container">


    <!-- <img src="assets/img/last.jpg"> -->
<form  class="form" [formGroup]="form" (ngSubmit)="next()">
  <p class="title">Owner Registration</p>
    <div class="row">
        <div class="col">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp" formControlName="email">
              </div>
              <div class="mb-3">
                <label  class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" formControlName="firstName">
              </div>
              <div class="mb-3">
                  <label  class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname" formControlName="lastName">
                </div>
        </div>

        <div class="col">
            <div class="mb-3">
                <label  class="form-label">NIC Number</label>
                <input type="text" class="form-control" id="nic" formControlName="nic">
              </div>
          <div class="mb-3">
            <label  class="form-label">Mobile number</label>
            <input type="text" class="form-control" id="confirmPw" formControlName="confirmPW">
          </div>

              <div class="mb-3">
                <label  class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password">
              </div>

        </div>
   </div>

    <button type="submit" class="btnNext"  >Next</button>
  </form>
  </div>
