<div class="container">


  <!-- <img src="assets/img/last.jpg"> -->
  <form  class="form"  [formGroup]="form" (ngSubmit)="submitForm()">
    <p class="title">Pet Vaccination</p>
    <div class="row">

      <div class="col" >

        <div class="mb-3">
          <label  class="form-label">Vaccine Name</label>
          <input type="text" class="form-control" id="VName" formControlName="vaccineName" >
        </div>
        <div class="mb-3">
          <label  class="form-label">Vaccine Code</label>
          <input type="text" class="form-control" id="Vcode" formControlName="vaccineCode">
        </div>
        <div class="mb-3">
          <label  class="form-label">Date</label>
          <input type="text" class="form-control" id="date" formControlName="date">
        </div>
      </div>

    </div>

    <button type="submit" class="btnSubmit"  >Submit</button>
  </form>
</div>
