<div class="container">


  <!-- <img src="assets/img/last.jpg"> -->
  <form  class="form"  [formGroup]="form" (ngSubmit)="submitForm()">
    <p class="title">Pet Vaccination</p>
    <div class="row">

      <div class="col" >


        <div class="mb-3">
          <label  class="form-label">Med Code</label>
          <input type="text" class="form-control" id="medcode" formControlName="medCode">
        </div>
        <div class="mb-3">
          <label  class="form-label">Diseases</label>
          <input type="text" class="form-control" id="diseases" formControlName="diseases">
        </div>
        <div class="mb-3">
          <label  class="form-label">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>
        <div class="mb-3">
          <label  class="form-label">Comment</label>
          <input type="text" class="form-control" id="comment" formControlName="comment">
        </div>
      </div>

    </div>

    <button type="submit" class="btnSubmit"  >Submit</button>
  </form>
</div>
